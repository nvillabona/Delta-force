<div class="consultores-cont mx-auto">

    <div class="row">
        <div class="col-12">
            <h1  href="#">Atenci√≥n usuario</h1>

            <hr>
        </div>
        <div class="cont-filtro col-8 col-md-10">
            <form>
                <div class="form-group has-search">
                    <span class="fa fa-search form-control-feedback"></span>
                    <input type="text" class="form-control" placeholder="Search">
                  </div>
              </form>
        </div>
        <div class="plus col-1">

            <button type="button" class="btn btn-add btn-circle btn-xl" routerLink="/crear-usuario"><i class="fa fa-plus"></i></button>

        </div>
        <div class="col-md-12 list-emp" >

            <div *ngFor="let atencion of atenciones; first as isFirst">

                
                <h1 *ngIf="isFirst" >Total: {{atenciones.length}}</h1>
            </div>
        
            <br>
            <div class="row mb-2" id="caja_info" *ngFor="let atencion of atenciones">
                <div class="col-md-12">
                  <div class="card flex-md-row mb-4 box-shadow h-md-250 d-flex" id="cuadro_info">
                    <div class="card-body  align-items-start" >
                        <div class="row">
                            <div class="col-12 col-md-8">
                                <strong class="text-muted"><b>Nombre:</b> {{atencion.nombre}}</strong>
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <p class="text-muted"><b>Cedula:</b> {{atencion.cedula}}</p>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="mb-1 text-muted float-left"><b>Fecha:</b> {{atencion.fecha}}</div>
                                    </div>
                                </div>
                              
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <p class="text-muted"><b>Titulo:</b> {{atencion.titulo}}</p>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="mb-1 text-muted float-left"><b>Descripcion:</b>{{atencion.descripcion}}</div>
                                    </div>

                                </div>
                            </div>
                            <div class="col-12 col-md-4">                                       
<!--                                     <div class="otrosbtn float-right" >
                                    
                                        <a routerLink="/actualizar-consultor"><span class="fa fa-pencil"></span> Editar</a> &nbsp;&nbsp;
                                        <a routerLink="/eliminar-consultor"><span class="fa fa-trash"></span> Eliminar</a>
                                   
                                        </div> -->
                                
                            </div>

                        </div>
                      </div>  
                </div>
                </div>
              </div>
        </div>
    </div>
</div>
