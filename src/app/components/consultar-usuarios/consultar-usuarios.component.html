<div class="consultores-cont mx-auto">

    <div class="row">
        <div class="col-12">
            <h1  href="#">Atención al usuario</h1>

            <hr>
        </div>
        <div class="cont-filtro col-8 col-md-10">
            
                <div class="form-group has-search">
                    <span class="fa fa-search form-control-feedback"></span>
                    <input type="text" class="form-control" placeholder="Buscar por nombre" name="filterUser" [(ngModel)]="_atencinoService.filterUser">
                  </div>
              
        </div>
        <div class="plus col-1">

            <button type="button" class="btn btn-add btn-circle btn-xl" routerLink="/consultar-usuarios/crear-usuario"><i class="fa fa-plus"></i></button>

        </div>
        <div class="col-md-12 list-emp" >

            <div *ngFor="let atencion of atenciones; first as isFirst">

                
                <h1 *ngIf="isFirst" >Total: {{atenciones.length}}</h1>
            </div>
        
            <br>
            <div class="row mb-2" id="caja_info" *ngFor="let atencion of atenciones|filterUser:'nombre':_atencinoService.filterUser">
                <div class="col-md-12">
                  <div class="card flex-md-row mb-4 box-shadow h-md-250 d-flex" id="cuadro_info">
                    <div class="card-body  align-items-start" >
                        <div class="row">
                            <div class="col-12 col-md-12">
                                <strong class="text-muted"><b>Nombre:</b> </strong> {{atencion.nombre}}
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <p class="text-muted"><b>Cédula:</b> {{atencion.cedula}}</p>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="mb-1 text-muted float-left"><b>Fecha:</b> {{atencion.fecha}}</div>
                                    </div>
                                </div>
                              
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <p class="text-muted"><b>Título:</b> {{atencion.titulo}}</p>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="mb-1 text-muted float-left"><b>Descripción:</b> {{atencion.descripcion}}</div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <p class="text-muted"><b>Tiempo de duración:</b> {{atencion.tiempo}}</p>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="mb-1 text-muted float-left"><b>Canal:</b> {{atencion.canal}}</div>
                                    </div>

                                </div> 
                            </div>


                        </div>
                      </div>  
                </div>
                </div>
              </div>
        </div>
    </div>
</div>
