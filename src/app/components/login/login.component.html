<div class="login-block">
<div class="container">
	<div class="row loginForm">
		<div class="col-md-4 login-sec">
            <img src="assets/logo2.jpg" width="200px" alt="" class="img-fluid rounded mx-auto d-block">
		    <form class="login-form" #formLogin="ngForm" (ngSubmit)="onSubmit(formLogin)">
            <div class="form-group">
                <label for="email" class="text-uppercase">Email</label>
                <input type="text" class="form-control" placeholder="" name="email" #email="ngModel" [(ngModel)]="logUsuario.email" required >
                <span *ngIf="email.touched && !email.valid">
                    El email no es valido.
                </span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="text-uppercase">Contraseña</label>
                <input type="password" class="form-control" placeholder="" name="password" #password="ngModel" [(ngModel)]="logUsuario.password" required>
                <span *ngIf="password.touched && !password.valid">
                    La contraseña no es valida.
                </span>
            </div>
            <div class="form-check">
                <button  type="submit" class="btn btn-login float-right" [disabled]="!formLogin.form.valid">Ingresar</button>
            </div>
  
            </form>

		</div>
		<div class="col-md-8 banner-sec">
            <img class="d-block img-fluid" src="https://static.pexels.com/photos/33972/pexels-photo.jpg" alt="Sinapsis Uao">

        </div>
    </div>
</div>
</div>
