<div class="row">
    <div class="col-12 back">
        <a routerLink="/consultores"><img src="../../../assets/image/return.png" alt="" width="3%"> Atrás</a>
</div>
</div>

<div class="consultor-cont card">

    <div class="row">
        <div class="col-12">
            <h1  href="#">Crear Consultoría</h1>

            <hr>
        </div>
    </div>

    <div class="formActUsuario">
        <form>
            <div class="form-row align-items-center">
                
                    <fieldset class="form-group col-md-6">
                        <input type="text" class="form-control" id="name" name="name" required>
                        <label for="name">Titulo</label>
                    </fieldset>
                    <fieldset class="form-group col-md-6">
                        <select type="number" class="form-control" id="cedula" name="cedula" required>
                          <option></option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                        </select>
                        
                        <label for="cedula">Tipo Consultoría</label>
                    </fieldset>
            </div> 
            <div class="form-row align-items-cente">   
              <div class="col-12">
                <fieldset class="form-group">
                  <input type="text" class="form-control" id="area" name="lugar" required>
                  <label for="area">Lugar</label>
                </fieldset>
            </div>
            </div>
            <div class="form-row align-items-center">    
                <fieldset class="form-group col-6">
                  <input type="time" class="form-control" id="direccion" name="direccion" required placeholder="hora">
                  <label for="direccion">Hora</label>
                </fieldset>
                <fieldset class="form-group col-6">
                  <input type="date" class="form-control" id="perfilprofecional" name="perfilprofecional">
                  
                </fieldset>          
            </div>
            <div class="form-row align-items-center">    
              <fieldset class="form-group col-6">
                <select type="text" class="form-control" id="direccion" name="direccion" required>
                  <option></option>
                  <option>Fabian</option>
                  <option>Andres</option>
                  <option>Nicolas</option>
                  <option>Camilo</option>
                  <option>Valentina</option>
                </select>
                <label for="direccion">Consultor</label>
              </fieldset>
              <fieldset class="form-group col-6">
                <select type="text" class="form-control" id="perfilprofecional" name="perfilprofecional">
                  <option></option>
                  <option>Fabian</option>
                  <option>Andres</option>
                  <option>Nicolas</option>
                  <option>Camilo</option>
                  <option>Valentina</option>

                </select>
                <label for="perfilprofecional">Emprendedor</label>
              </fieldset>          
            </div>
            <div class="form-row align-items-cente">   
              <div class="col-12">
                <fieldset class="form-group">
                  <input type="text" class="form-control" id="area" name="Descripción" required>
                  <label for="area">Descripción</label>
                </fieldset>
            </div>
            </div>
            <div class="form-row align-items-cente">   
              <div class="col-12">
                <fieldset class="form-group">
                  <div class="col-12">
                    <button type="submit" class="btn btn-success btn-lg float-right">+ Crear consultor</button>
                  </div>
                </fieldset>
            </div>
            </div>
        </form>
    </div>
</div>
